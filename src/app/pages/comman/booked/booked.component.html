
<ion-content>
  <ion-grid class="section-pedding">
    <ion-row>
      <ion-col>
        <div class="backbar ion-margin-bottom">
          <h5 class="page-heading">
            <ion-icon (click)="back()" name="arrow-back"></ion-icon> &nbsp; Bookings
          </h5>
        </div>

        <ion-item lines="none">
          <ion-label class="time-heading">Mon 02 Dec , 02:30 pm</ion-label>
        </ion-item>

        <p class="ico-list success">
          <img class="ico-small" src="assets/tik.svg">&nbsp; Booking
        </p>
        <p class="ico-list mb-25">
          <img class="ico-small" src="assets/chair.svg">&nbsp; Table for 6
        </p>

        <ion-item lines="none" class="ion-margin-bottom">
          <div slot="start" class="blo-img">
            <img src="assets/b2.svg">
          </div>
          <ion-label>
            <h4 class="blo-name">Alisha Malhotra</h4>
            <p class="small-content">Navrangpura, Ahmedabad<br>
              40.2+ Followers</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  <ion-grid class="fixed-bottom-button">
    <ion-row>
      <ion-col>
        <ion-button size="large" class="proceed-button cancel-button ion-margin-top" expand="block">CANCEL</ion-button>
        <div class="crab-bootm-vector">
          <img src="assets/CRAB_Vector.svg">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
